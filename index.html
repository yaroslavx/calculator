<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <section>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="previous-operand">0</div>
          <div class="current-operand">0</div>
          <div class="temp-result"></div>
        </div>
        <div class="buttons">
          <div class="button all-clear">AC</div>
          <div class="button last-entity-clear">CE</div>
          <div class="button operation" style="background-color:rgb(64, 59, 67)">%</div>
          <div class="button operation">÷</div>
          <div class="button number">7</div>
          <div class="button number">8</div>
          <div class="button number">9</div>
          <div class="button operation">x</div>
          <div class="button number">4</div>
          <div class="button number">5</div>
          <div class="button number">6</div>
          <div class="button operation">–</div>
          <div class="button number">1</div>
          <div class="button number">2</div>
          <div class="button number">3</div>
          <div class="button operation">+</div>
          <div class="button btn-0 number">0</div>
          <div class="button negative" style="background-color:rgb(98, 94, 97)">+/–</div>
          <div class="button number dot">.</div>
          <div class="button equal">=</div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
